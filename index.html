<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="container">
        <h1>AVENGERS CHARACTER SEARCH</h1>
    </header>

    <main>
        <section id="searchSection" class="search-container">
            <h4>Search by Full Name or Alias</h4>
            <input type="text" id="searchInput" placeholder="e.g., Captain America or Steve Rogers">
            <button id="searchButton" class="btn">Search</button>
        </section>

        <section id="resultSection" class="result-container">
            <h2>RESULT</h2>
            <hr>
            <ul id="superheroesList" class="searchList"></ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
